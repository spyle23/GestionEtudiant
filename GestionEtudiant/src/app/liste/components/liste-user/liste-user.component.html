<div class="head">
  <div class="user-info" *ngIf="user$|async as user" >
    <h1>Bonjour {{user[0].nom}} {{user[0].prenom}}</h1>
  </div>
  <div class="counter">
    <h1 *ngIf="session$|async as session"  > Votre session dure <span [ngClass]="{ out: (session.minutes==0 && session.secondes <=10)}" >{{ session.minutes }}mn: {{ session.secondes }}s</span></h1>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]=" dataSource">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>nom</th>
      <td mat-cell *matCellDef="let user">{{ user.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>prenom</th>
      <td mat-cell *matCellDef="let user">{{ user.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="pseudo">
      <th mat-header-cell *matHeaderCellDef>pseudo</th>
      <td mat-cell *matCellDef="let user">{{ user.pseudo }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns : displayColumns ;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="SÃ©lectionner la liste des utilisateurs"
  >
  </mat-paginator>
</div>
